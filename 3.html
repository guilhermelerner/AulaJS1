<!DOCTYPE html>
<html>
<head>
  <title>Classificador de Notas</title>
</head>
<body>
  <h1>Classificador de Notas</h1>

  <label for="nota">Digite sua nota (0 a 10):</label>
  <input type="number" id="nota" min="0" max="10">

  <button onclick="classificar()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function classificarNota(nota) {
      if (nota < 6) {
        return "Reprovado";
      } else if (nota >= 6 && nota < 8) {
        return "Aprovado";
      } else if (nota >= 8) {
        return "Aprovado com louvor";
      } else {
        return "Nota inv√°lida";
      }
    }

    function classificar() {
      const notaAluno = parseFloat(document.getElementById("nota").value);
      const resultado = classificarNota(notaAluno);
      document.getElementById("resultado").textContent = resultado;
    }
  </script>
</body>
</html>
