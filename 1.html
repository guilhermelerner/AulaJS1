<!DOCTYPE html>
<html>
<head>
  <title>Encontrar o Maior Número</title>
</head>
<body>
  <h1>Encontre o maior número</h1>

  <label for="num1">Digite o primeiro número:</label>
  <input type="number" id="num1" name="num1">

  <label for="num2">Digite o segundo número:</label>
  <input type="number" id="num2" name="num2">

  <button onclick="encontrarMaior()">Verificar</button>

  <p id="resultado"></p>

  <script>
    
    function encontrarMaiorNumero(num1, num2) {
      if (num1 > num2) {
        return num1;
      } else {
        return num2;
      }
    }

    function encontrarMaior() {
      const numero1 = parseFloat(document.getElementById("num1").value);
      const numero2 = parseFloat(document.getElementById("num2").value);
      const maiorNumero = encontrarMaiorNumero(numero1, numero2);
      document.getElementById("resultado").textContent = "O maior número é: " + maiorNumero;
    }
  </script>
</body>
</html>
