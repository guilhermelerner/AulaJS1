<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <script>
        // Função para calcular o fatorial de um número
        function calcularFatorial() {
            // Obter o número fornecido pelo usuário
            let numero = document.getElementById("numero").value;
            numero = parseInt(numero); // Converter para número inteiro

            if (isNaN(numero) || numero < 0) {
                document.getElementById("resultado").innerText = "Por favor, insira um número válido (não negativo).";
                return;
            }

            let fatorial = 1;

            // Calcula o fatorial
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            // Exibe o resultado na tela
            document.getElementById("resultado").innerText = "O fatorial de " + numero + " é: " + fatorial;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <p>Insira um número:</p>
    <input type="number" id="numero" placeholder="Digite um número" min="0">
    <button onclick="calcularFatorial()">Calcular Fatorial</button>
    <p id="resultado"></p>
</body>
</html>
