<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Elementos de uma Matriz</title>
    <script>
        // Função para calcular a soma dos elementos de uma matriz
        function somaMatriz() {
            const matriz = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ];

            let soma = 0;

            // Itera sobre cada elemento da matriz e calcula a soma
            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz[i].length; j++) {
                    soma += matriz[i][j];
                }
            }

            // Exibe o resultado na tela
            document.getElementById("resultado").innerText = "A soma dos elementos da matriz é: " + soma;
        }
    </script>
</head>
<body>
    <h1>Soma dos Elementos de uma Matriz</h1>
    <button onclick="somaMatriz()">Calcular Soma</button>
    <p id="resultado"></p>
</body>
</html>
